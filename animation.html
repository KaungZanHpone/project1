<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes colorChange{
            0%{
                color: aqua;
            }
            50%{
                color: blueviolet;
            }
            100%{
                color: yellow;
            }
        }
        h1{
            animation: colorChange 2s 3;
        }
    </style>
</head>
<body>
    <h1>heading</h1>
    
</body>
</html>
